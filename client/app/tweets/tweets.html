<div class='container' ng-model='twitterAPI.tweets' >
  <div class="row">
      
    <div class="col-xs-11 header-fixed">

      <form class="form-inline" name='tweetsForm' ng-submit="submitSearch()">
        
        <label>Twitter Handle:</label>        
        <input class="form-control" id='screenName' type="text"
        ng-model="data.screenName"
        placeholder="enter twitter handle here" required>
        
        <label>Retweet Filter:</label>
        <input class="form-control" id='retweetFilter' type="text"
        ng-model="data.retweetFilter" required>

        <input class="checkbox" type="checkbox" name="displayPhotos" ng-model="data.displayPhotos" />Display Photos

        <button type="submit" value="Submit" class='btn btn-primary pull-right' ng-disabled='shortlyForm.$invalid'>
        Search
        </button>
      </form>
    </div>
    
    <div class="col-xs-4 user-info">
      <div class="clearfix">
        <img class="pull-left" src="{{ data.userPhoto }}">
        <span><big><strong>{{data.userName}}</big></strong></span><br>
        <span>{{data.userHandle}}</span>
      </div> 
      <small>{{data.userDescription}}</small>    
    </div>
    
    <div class="clearfix col-xs-7">
      <div class="tweets ">
        <div class="tweet" ng-repeat='tweet in data.tweets | filter:retweetFilterFn'>
          <span>{{ tweet.text }}</span><br>
          
          <img src="{{ tweet.img }}" ng-hide="tweet.img === ''" />
          <hr>
        </div>
      </div>
      
    </div>
  </div>

</div>
